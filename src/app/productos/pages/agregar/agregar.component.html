<h1 class="mt-5">
  Agregar Producto <small>{{ texto1 }}</small>
</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="cambiarNombre()">
  <div class="row g-3 align-items-center mb/3">
    <div class="col-auto">
      <div class="col-form-label">Nombre:</div>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="nombre" />
    </div>
    <div class="col-auto">
      <span
        error-msg
        [color]="color"
        [mensaje]="texto1"
        [valido]="!campoNoValido('nombre')"
      >
      </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button
        type="button"
        class="btn btn-primary ms-1"
        (click)="cambiarColor()"
      >
        Cambiar color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Valid: {{ miFormulario.value | json }}</pre>

<div class="row mt-5" *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">Todo OK!</div>
  </div>
</div>
